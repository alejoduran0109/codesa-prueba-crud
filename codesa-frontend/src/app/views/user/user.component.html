<div>
  <mat-form-field>
    <input matInput (keyup)= "filtrar($any($event.target).value)" placeholder="Buscar Usuario">
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="idUsuario">
      <th mat-header-cell *matHeaderCellDef  > Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="idRol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.rol.nombre}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef> Activo </th>
      <mat-cell *matCellDef="let element">
        <td *ngIf="element.activo == 1"> Si </td>
        <td *ngIf="element.activo == 0"> No </td>
    </mat-cell>
    </ng-container>

    

    <ng-container matColumnDef="editar-eliminar">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let row">
            <button mat-button color = "primary" (click)="openModal(row)" >
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-button color = "accent" (click)="onDelete(row.idUsuario)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  


    <!-- Row shown when there is no matching data. -->

  </table>

  <button mat-fab color = "warn" (click)="openModal()"  style="float: right; margin-right:600px;">
    <mat-icon>person_add</mat-icon>
  </button>
